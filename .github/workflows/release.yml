name: Build Release ZIP

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Get version from git tag
      id: vars
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Confirm path
      run: |
        ls -la
        ls -la swrifts-compendium-browser

    - name: Create ZIP archive with version in name
      run: |
        zip -r swrifts-compendium-browser-${VERSION}.zip swrifts-compendium-browser/*
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: swrifts-compendium-browser-${{ env.VERSION }}.zip
        path: swrifts-compendium-browser-${{ env.VERSION }}.zip
